<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Loop Project</title>
  
</head>
<body>
  <div class="container">
    <div class="country">
      <div class="fra">
        <h2>Fra</h2>
        <p>Frankfurt</p>
      </div>
      <div class="dash"></div>
      <div class="ams">
        <h2>Ams</h2>
        <p>Armsterdam</p>
      </div>
    </div>
    <div class="appoitment-details">
      <div class="flight">
        <h4>Flight</h4>
        <p>815</p>
      </div>
      <div class="gate">
        <h4>Gate</h4>
        <p>23G</p>
      </div>
      <div class="seat">
        <h4>Seat</h4>
        <p>10F</p>
      </div>
    </div>
    <div class="flight-type">
      <div class="user-info">
        <div class="passenger">
          <h4>Passenger</h4>
          <p>Robert De Niro</p>
        </div>
        <div class="class">
          <h4>class</h4>
          <p>Business</p>
        </div>
        <div class="departure">
          <h4>Departure</h4>
          <p>3:45am, Dec15</p>
        </div>
      </div>
      <div class="bar-code">
        <img src="./media/qr.svg" alt="...">
      </div>
    </div>
  </div>
</body>
</html>
